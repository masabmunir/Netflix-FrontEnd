
<button style="margin: 20px; padding: 8px" type="button" class="btn same-btn" (click)="openPopup()">Add
  videos</button>
<form [formGroup]="addVideo" (ngSubmit)="isUpdate ? updateData() :saveData()">
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Add Detail</h4>
              </div>
              <div class="modal-body">

                  <div class="m-2">
                      <label for="desc">Title:</label><br>
                      <input id="desc" name="desc" value="" rows="2" placeholder="title"
                          class="form-control w-100" required name="title" formControlName="title">
                  </div>

                  <div class="m-2">
                      <label for="desc">Genre</label><br>
                      <input id="desc" name="desc" value="" rows="2" placeholder="genre"
                          class="form-control w-100" required name="genre" formControlName="genre">
                  </div>

                  <div class="m-2">
                      <video [src]="url" *ngIf="format==='video' && url" height="200" width="200" controls></video>
                      <br />
                      <input type='file' (change)="onSelectFile($event)" />
                  </div>

                  <div class="m-2">
                      <button class="btn btn-success" (click)="closePopup()">Submit</button>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="closeModal()">
                      Close
                  </button>
                  <input type="search" id="form1" class="form-control" placeholder="Search" [(ngModel)]="searchText" />
              </div>
          </div>
      </div>
  </div>
</form>


<!-- Modal end here -->
<div class="card main-card mb-3">
  <div class="card-header">
      <h3 class="text-center"> Videos Content </h3>
  </div>
  <div class="table-responsive">

      <br>
      <table class="table" id="employeedataTable">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Genre</th>
                  <th scope="col">Poster</th>
                  <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let vid of videos| paginate:{
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }|filter:searchText; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{vid.title}}</td>
                  <td>{{vid.genre}}</td>
                  <td><video class="video" src="{{vid.poster}}" alt=""></video></td>
                  <td>
                    <a class="btn same-btn btn-sm" (click)="updateView(vid)"><i></i>Edit</a> &nbsp;
                    <a class="btn btn-danger btn-sm" (click)="dellUser(vid._id)"><i></i>Delete</a>
                </td>
              </tr>
          </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
  </div>
</div>
