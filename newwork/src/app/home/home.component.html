<div class="card main-card mb-3">
    
    
    <div class="table-responsive">
      <h3 class="text-center mt-5"><span>User Details</span></h3>
      <br>
      
      <div class="form-outline">
        <button routerLink="../adduser" class="btn same-btn">Add User </button>
        <input type="search" id="form1" class="form-control" placeholder="Search" [(ngModel)]="searchText"  />
      </div>
      <br>
      
      <table class="table table-bordered" id="employeedataTable">
        <thead>   
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role </th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empData |  filter:searchText; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.role}}</td>
            <td>{{emp.contact}}</td>

            <td>
                <a routerLink="../update/{{emp._id}}" class="btn same-btn btn-sm" >Edit</a> &nbsp;
                <a class="btn btn-danger btn-sm" (click)="delUser(emp._id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
