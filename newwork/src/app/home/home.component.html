<div class="card main-card mb-3">
    <div class="add-user">
    <a routerLink="../adduser" class="btn same-btn button">Add User </a>
     </div>
    <div class="table-responsive">
      <h3 class="text-center card-header"> User Details </h3>
      <br>
      <table class="table" id="employeedataTable">
        <thead>   
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role </th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empData; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.role}}</td>
            <td>{{emp.contact}}</td>

            <td>
                <a routerLink="../update/{{emp._id}}" class="btn same-btn btn-sm" >Edit</a> &nbsp;
                <a class="btn btn-danger btn-sm" (click)="delUser(emp._id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
