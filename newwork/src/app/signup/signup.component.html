<div class="main">
  <div class="container">

    <form [formGroup]="signup" (ngSubmit)="SaveData()">
      <h2 class="text-center"><span class="heading">SignIn</span></h2>
      <div class="mb-3 mt-3 same">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" formControlName="name" placeholder="Enter name" name="name">
      </div>
      <div class="mb-3 mt-3  same">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"
          name="email">
      </div>
      <div class="mb-3 mt-3 same">
        <label for="role">Role:</label>
        <select name="role" id="role" class="form-control" formControlName="role">
          <option value=""></option>
          <option value="angular">Angular Developer</option>
          <option value="react">React Developer</option>
          <option value="flask">Flask Developer</option>
          <option value="python">Python Developer</option>
        </select>
      </div>
      <div class="mb-3 mt-3 same">
        <label for="contact">Contact:</label>
        <input type="contact" class="form-control" id="contact" formControlName="contact" placeholder="Enter contact"
          name="contact">
      </div>
      <div class="mb-3  same">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password"
          name="pswd">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btnSubmit">Submit</button>
      </div>
      <div class="endText">
        Already have an account?
        <a class="link" routerLink="/login" class="btn  " style="color: white;">LOGIN</a>
      </div>
    </form>
  </div>
</div>
